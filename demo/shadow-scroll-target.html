<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>exchange-search-panel demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <link rel="import" href="../exchange-search-panel.html">
  <custom-style>
    <style include="demo-pages-shared-styles"></style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="app">
    <template>
      <demo-element exchange-redirect-uri="[[redirectUrl]]" exchange-client-id="[[clientId]]"></demo-element>
    </template>
  </dom-bind>
  <paper-toast text="" id="actionToast"></paper-toast>
  <script>
  (function(scope) {
    class DemoElement extends Polymer.Element {
      static get is() {return 'demo-element';}
      static get properties() {
        return {
          exchangeRedirectUri: String,
          exchangeClientId: String
        };
      }
      static get template() {
        return Polymer.html`<style>:host { display: block; }
          #shadowScroller {
            height: 600px;
            overflow: auto;
          }
          </style>
           <h2>In shadow root</h2>
           <div id="shadowScroller">
           <exchange-search-panel
            scroll-target="shadowScroller"></exchange-search-panel>
            </div>`;
      }
    }
    window.customElements.define(DemoElement.is, DemoElement);
    scope.opened = true;
    // scope.redirectUrl = location.href.replace('/exchange-search-panel/demo/index.html',
    //           '/oauth-authorization/oauth-popup.html');
    scope.redirectUrl = 'https://auth.advancedrestclient.com/oauth-popup.html';
    scope.clientId = '59KaqF90hLgZMJec';

    window.addEventListener('process-exchange-asset-data', (e) => {
      const toast = document.getElementById('actionToast');
      toast.text = `Action for asset ${e.detail.name}`;
      toast.opened = true;
    });
  })(document.getElementById('app'));
  </script>
</body>
</html>
