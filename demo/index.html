<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>exchange-search-panel demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../exchange-search-panel.html">


  <style is="custom-style" include="demo-pages-shared-styles">
  :root {
    --arc-font-body1: {
      @apply --paper-font-body1;
    };

    --arc-font-headline: {
      @apply --paper-font-headline;
    };

    --action-button: {
      background-color: var(--primary-color);
      background-image: none;
      color: white;
      transition: background-color 300ms linear;
    };

    --action-button-hover: {
      background-color: #04b3f5;
      background-image: none;
      color: white;
    };
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <exchange-search-panel allow-auth exchange-redirect-uri="[[redirectUrl]]" exchange-client-id="[[clientId]]" on-process-incoming-data="_onData"></exchange-search-panel>
    <paper-toast text="Binary data received from the element." opened="{{receivedOpened}}"></paper-toast>
  </template>
  <script>
  (function(scope) {
    scope.opened = true;
    // scope.redirectUrl = location.href.replace('/exchange-search-panel/demo/index.html',
    //           '/oauth-authorization/oauth-popup.html');
    scope.redirectUrl = 'https://auth.advancedrestclient.com/oauth-popup.html';
    scope.clientId = '59KaqF90hLgZMJec';
    scope._onData = function() {
      scope.receivedOpened = true;
    };

  })(document.getElementById('app'));
  </script>
</body>
</html>
