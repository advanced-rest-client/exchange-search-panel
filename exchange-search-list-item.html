<!--
`<exchange-search-list-item>` Displays a single list item for Exchange
search rersults panel.

### Example
```
<exchange-search-list-item item="{...}" on-download="..."></exchange-search-list-item>
```

### Styling
`<exchange-search-list-item>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--exchange-search-list-item` | Mixin applied to the element | `{}`
`--exchange-search-list-item-action-button` | Mixin applied to the visible accrion button | `{}`
`--exchange-search-list-item-card-background-color` | Background color of the card item | `#fff`
`--paper-rating-active-color` | Color of the rating icons when highlighted | `--accent-color`
`--paper-rating-inactive-color` | Color of the rating icons when not highlighted | `--disabled-text-color`

@group UI Elements
@element exchange-search-list-item
@demo demo/index.html
-->
<dom-module id="exchange-search-list-item">
  <template>
    <style>
    :host {
      @apply --arc-font-body1;
      display: block;
      color: rgba(0, 0, 0, 0.87);
      @apply --exchange-search-list-item;
    }

    h3 {
      font-size: 16px;
      font-weight: 400;
      padding: 0;
      margin: 0;
      display: inline-block;
      margin-right: 16px;
      -webkit-margin-before: 0.35em;
    }

    .meta {
      margin: 0;
      padding: 0;
      margin-right: 12px;
    }

    .api-icon {
      color: var(--raml-icon-color, #73cfee);
    }

    .open-button {
      @apply --exchange-search-list-item-action-button;
    }

    .open-button:hover {
      @apply --exchange-search-list-item-action-button-hover;
    }

    .details {
      @apply --layout-horizontal;
    }

    .top-line {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .creator {
      color: rgba(0, 0, 0, 0.54);
    }
    </style>
    <paper-icon-item>
      <iron-icon icon="[[_computeIconIcon(item)]]" item-icon class="api-icon" src="[[_computeIconSrc(item)]]"></iron-icon>
      <paper-item-body two-line>
        <div class="top-line">
          <h3>[[item.name]]</h3>
          <paper-rating rating="[[item.rating]]" icon="arc:star" disabled title$="Api raiting: [[item.rating]]/5"></paper-rating>
        </div>
        <div secondary class="details">
          <p class="meta creator">by [[item.organization.name]]</p>
          <template is="dom-if" if="[[hasTags]]">
            <p class="meta tags-line">
              <span class="tag-label">Tags:</span>
              <span class="tag-value">[[tags]]</span>
            </p>
          </template>
        </div>
      </paper-item-body>
      <paper-button noink="[[noink]]" on-tap="requestDownload" class="open-button">Download</paper-button>
    </paper-icon-item>
  </template>
  <script>
  Polymer({
    is: 'exchange-search-list-item',
    behaviors: [ArcBehaviors.ExchangeSearchItemBehavior]
  });
  </script>
</dom-module>
